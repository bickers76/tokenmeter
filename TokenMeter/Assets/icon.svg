<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Background gradient — dark, rich, subtle depth -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#141428"/>
      <stop offset="100%" stop-color="#0a0a18"/>
    </linearGradient>
    
    <!-- Eye glow -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4ade80" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#4ade80" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Iris gradient -->
    <radialGradient id="iris" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="60%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </radialGradient>
    
    <!-- Subtle top light -->
    <linearGradient id="toplight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.04"/>
      <stop offset="50%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- Background fill -->
  <rect width="1024" height="1024" fill="url(#bg)"/>
  
  <!-- Subtle glow behind eye -->
  <ellipse cx="512" cy="512" rx="340" ry="240" fill="url(#glow)"/>
  
  <!-- Eye shape — almond/lens shape -->
  <path d="M 160 512 Q 512 260 864 512 Q 512 764 160 512 Z" 
        fill="none" 
        stroke="#4ade80" 
        stroke-width="28"
        stroke-linejoin="round"/>
  
  <!-- Outer iris ring -->
  <circle cx="512" cy="512" r="120" 
          fill="none" 
          stroke="#4ade80" 
          stroke-width="20"
          opacity="0.8"/>
  
  <!-- Inner iris -->
  <circle cx="512" cy="512" r="80" fill="url(#iris)"/>
  
  <!-- Pupil -->
  <circle cx="512" cy="512" r="36" fill="#0a0a18"/>
  
  <!-- Dollar sign in pupil — tiny, subtle -->
  <text x="512" y="524" 
        text-anchor="middle" 
        fill="#4ade80" 
        font-size="36" 
        font-weight="600" 
        font-family="-apple-system, SF Pro Display, Helvetica">$</text>
  
  <!-- Eye highlight — top-left specular -->
  <circle cx="472" cy="472" r="18" fill="white" opacity="0.25"/>
  <circle cx="480" cy="478" r="8" fill="white" opacity="0.4"/>
  
  <!-- Subtle scan lines — tech feel -->
  <line x1="200" y1="420" x2="380" y2="420" stroke="#4ade80" stroke-width="2" opacity="0.12"/>
  <line x1="200" y1="460" x2="340" y2="460" stroke="#4ade80" stroke-width="2" opacity="0.08"/>
  <line x1="644" y1="560" x2="824" y2="560" stroke="#4ade80" stroke-width="2" opacity="0.08"/>
  <line x1="684" y1="600" x2="824" y2="600" stroke="#4ade80" stroke-width="2" opacity="0.12"/>
  
  <!-- Top light overlay -->
  <rect width="1024" height="1024" fill="url(#toplight)"/>
</svg>
