<!DOCTYPE html>
<html>
<head>
<style>
  body { background: #1a1a2e; display: flex; flex-wrap: wrap; gap: 40px; padding: 40px; justify-content: center; font-family: -apple-system, sans-serif; }
  .concept { text-align: center; }
  .concept .label { color: #64748b; font-size: 12px; margin-top: 12px; }
  .icon {
    width: 120px; height: 120px;
    border-radius: 26px;
    display: flex; align-items: center; justify-content: center;
    position: relative;
    box-shadow: 0 8px 24px rgba(0,0,0,0.4);
  }
  
  /* 1. Meter/gauge — dark with green accent */
  .icon-meter {
    background: linear-gradient(135deg, #0d0d1a, #1a1a2e);
    border: 1px solid rgba(74,222,128,0.2);
  }
  .icon-meter svg { width: 64px; height: 64px; }
  
  /* 2. Token coin — metallic */
  .icon-coin {
    background: linear-gradient(135deg, #1a1a2e, #0f172a);
    border: 1px solid rgba(116,185,255,0.2);
  }
  
  /* 3. Dollar in circuit — tech feel */
  .icon-circuit {
    background: linear-gradient(135deg, #0a0a0f, #12121a);
    border: 1px solid rgba(74,222,128,0.15);
  }
  
  /* 4. Bar chart — simple, clean */
  .icon-bars {
    background: linear-gradient(135deg, #0d0d1a, #161622);
    border: 1px solid rgba(255,255,255,0.06);
  }
  
  /* 5. Eye/monitor — watching your spend */
  .icon-eye {
    background: linear-gradient(135deg, #0a0f1a, #0d1520);
    border: 1px solid rgba(74,222,128,0.15);
  }
  
  /* 6. Minimal T — just the letter */
  .icon-letter {
    background: linear-gradient(135deg, #4ade80, #22c55e);
  }
</style>
</head>
<body>

<!-- Concept 1: Gauge/Meter -->
<div class="concept">
  <div class="icon icon-meter">
    <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 44 A22 22 0 1 1 52 44" stroke="#4ade80" stroke-width="4" stroke-linecap="round" fill="none"/>
      <path d="M12 44 A22 22 0 0 1 32 10" stroke="#fbbf24" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.3"/>
      <line x1="32" y1="42" x2="42" y2="22" stroke="#e2e8f0" stroke-width="3" stroke-linecap="round"/>
      <circle cx="32" cy="42" r="3" fill="#e2e8f0"/>
      <text x="32" y="58" text-anchor="middle" fill="#4ade80" font-size="8" font-weight="600">$</text>
    </svg>
  </div>
  <div class="label">1. Gauge — "speed dial for spend"</div>
</div>

<!-- Concept 2: Token Coin -->
<div class="concept">
  <div class="icon icon-coin">
    <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="32" cy="32" r="24" stroke="#74b9ff" stroke-width="2" fill="none"/>
      <circle cx="32" cy="32" r="20" stroke="#74b9ff" stroke-width="1" fill="none" opacity="0.3"/>
      <text x="32" y="38" text-anchor="middle" fill="#74b9ff" font-size="24" font-weight="300" font-family="-apple-system">T</text>
    </svg>
  </div>
  <div class="label">2. Token coin — clean & minimal</div>
</div>

<!-- Concept 3: Dollar in Circuit -->
<div class="concept">
  <div class="icon icon-circuit">
    <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <text x="32" y="40" text-anchor="middle" fill="#4ade80" font-size="28" font-weight="300" font-family="-apple-system">$</text>
      <path d="M8 16 H20 V8" stroke="#4ade80" stroke-width="1.5" opacity="0.4"/>
      <path d="M56 16 H44 V8" stroke="#4ade80" stroke-width="1.5" opacity="0.4"/>
      <path d="M8 48 H20 V56" stroke="#4ade80" stroke-width="1.5" opacity="0.4"/>
      <path d="M56 48 H44 V56" stroke="#4ade80" stroke-width="1.5" opacity="0.4"/>
      <circle cx="20" cy="16" r="2" fill="#4ade80" opacity="0.5"/>
      <circle cx="44" cy="16" r="2" fill="#4ade80" opacity="0.5"/>
      <circle cx="20" cy="48" r="2" fill="#4ade80" opacity="0.5"/>
      <circle cx="44" cy="48" r="2" fill="#4ade80" opacity="0.5"/>
    </svg>
  </div>
  <div class="label">3. Circuit dollar — tech/AI feel</div>
</div>

<!-- Concept 4: Bar Chart -->
<div class="concept">
  <div class="icon icon-bars">
    <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="10" y="36" width="8" height="18" rx="2" fill="#4ade80" opacity="0.4"/>
      <rect x="22" y="24" width="8" height="30" rx="2" fill="#fbbf24" opacity="0.6"/>
      <rect x="34" y="14" width="8" height="40" rx="2" fill="#ef4444" opacity="0.7"/>
      <rect x="46" y="30" width="8" height="24" rx="2" fill="#74b9ff" opacity="0.5"/>
      <line x1="8" y1="54" x2="56" y2="54" stroke="#e2e8f0" stroke-width="1" opacity="0.2"/>
    </svg>
  </div>
  <div class="label">4. Bar chart — instantly recognisable</div>
</div>

<!-- Concept 5: Eye/Monitor -->
<div class="concept">
  <div class="icon icon-eye">
    <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M8 32 Q32 12 56 32 Q32 52 8 32Z" stroke="#4ade80" stroke-width="2" fill="none"/>
      <circle cx="32" cy="32" r="8" stroke="#4ade80" stroke-width="2" fill="none"/>
      <circle cx="32" cy="32" r="3" fill="#4ade80"/>
      <text x="32" y="35" text-anchor="middle" fill="#0a0a0f" font-size="5" font-weight="700">$</text>
    </svg>
  </div>
  <div class="label">5. Eye — "watching your spend"</div>
</div>

<!-- Concept 6: Bold T -->
<div class="concept">
  <div class="icon icon-letter">
    <span style="font-size: 56px; font-weight: 700; color: #0a0a0f; font-family: -apple-system; letter-spacing: -3px;">T</span>
  </div>
  <div class="label">6. Bold T — green, simple, stands out</div>
</div>

</body>
</html>
